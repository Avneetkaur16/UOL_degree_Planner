<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css.files/styles.css"></head>
<body>
    <header>
        <!-- The header will most likely contain your navigation, logo, title etc.  -->
         <!-- the h tags are for titles, the number is indicating size, but use css for actual sizing, the numbers more for browser sematics -->
        <h1>
            This is your header content!
        </h1>
        <!-- ul = unordered list -->
        <ul>
            <!-- li = list item -->
            <li>
                list 1
            </li>
            <li>
                list 2
            </li>
            <li>
                list 3
            </li>
        </ul>
    </header>

    <main>
        <!-- this is where you'll store your main content of the page -->
        <h2>
            This is your main section
        </h2>
        <!-- tailwind uses inline class styling, you can check the docs for all the styling prperties, but you just add them into the class tag -->
        <p class='bg-red-500'>
            hello world content!
        </p>
        <!-- this buttons got  js and css linked to it for interactivity and style-->
        <button id="test1">
            This has been grabbed by js, click me!
        </button>
    </main>

    <footer>
        <!-- this is your footer content -->
        <h3>
            This is your footer!
        </h3>
    </footer>
    
    <script src="./js_files/app.js"></script>
</body>
</html>
